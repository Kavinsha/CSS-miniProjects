<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ratings.css">
</head>
<body>
    <div class="box">
        <div class="items">
            <h1>Customer reviews</h1>
            <h3>⭐⭐⭐⭐⭐ 4.8 out of 5</h3>
            <p>8,597 global ratings</p>
            <div class="bar">
                <p>5 star</p>
                <div class="level"><div class="gap" style="background-color: gold; width: 87%; height: 20px;"></div></div>
                
                <p>87%</p>
            </div>
            <div class="bar">
                <p>4 star</p>
                <div class="level"><div class="gap" style="background-color: gold; width: 9%; height: 20px;"></div></div>
                
                <p>9%</p>
            </div>
            <div class="bar">
                <p>3 star</p>
                <div class="level"><div class="gap" style="background-color: gold; width: 2%; height: 20px;"></div></div>
                
                <p>2%</p>
            </div>
            <div class="bar">
                <p>2 star</p>
                <div class="level"><div class="gap" style="background-color: gold; width: 1%; height: 20px;"></div></div>
                
                <p>1%</p>
            </div>
            <div class="bar">
                <p>1 star</p>
                <div class="level"><div class="gap" style="background-color: gold; width: 1%; height: 20px;"></div></div>
                
                <p>1%</p>
            </div>
        </div>  
    </div>
</body>
</html>
